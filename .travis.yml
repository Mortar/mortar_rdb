language: python

# for container-y googdness:
sudo: false

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgres

python:
  - "3.4"
  - "2.7"

# command to install dependencies
install:
  - sh -c "pip install -Ue .[test,build]"
  - sh -c "if [ $DB = 'postgres' ]; then pip install psycopg2; fi"
  - sh -c "if [ $DB = 'mysql' ]; then pip install PyMySQL; fi"

before_script:
  - sh -c "if [ $DB = 'postgres' ]; then psql -c 'create database test' -U postgres; fi"
  - sh -c "if [ $DB = 'mysql' ]; then mysql -e 'create database test'; fi"

# command to run tests, e.g. python setup.py test
script:
  - sh -c "if [ $DB = 'sqlite' ]; then export DB_URL=; nosetests --with-cov --cov=mortar_rdb; fi;"
  - sh -c "if [ $DB = 'postgres' ]; then export DB_URL='postgres://postgres@localhost/test'; nosetests --with-cov --cov=mortar_rdb; fi;"
  - sh -c "if [ $DB = 'mysql' ]; then export DB_URL='mysql+pymysql://travis@localhost/test'; nosetests --with-cov --cov=mortar_rdb; fi; "

after_success:
  - coveralls


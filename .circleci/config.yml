jobs:
  sqlite:
    parameters:
      python:
        type: string
    docker:
      - image: circleci/python:<< parameters.python >>
        environment:
          DB_URL: ""
    steps:
      - python/pip-run-tests
  postgres:
    parameters:
      python:
        type: string
    docker:
      - image: circleci/python:<< parameters.python >>
        environment:
          DB_URL: postgresql://postgres@localhost/circle_test
      - image: circleci/postgres:11.2-alpine-ram
    steps:
      - python/pip-run-tests:
          extra_packages: psycopg2
  mysql:
    parameters:
      python:
        type: string
    docker:
      - image: circleci/python:<< parameters.python >>
        environment:
          DB_URL: mysql+pymysql://root@localhost/circle_test
      - image: circleci/mysql:8.0.3-ram
    steps:
      - python/pip-run-tests:
          extra_packages: PyMySQL

common: &common
  jobs:
    - sqlite:
        name: python37-sqlite
        python: '3.7'
    - postgres:
        name: python37-postgres
        python: '3.7'
    - mysql:
        name: python37-mysql
        python: '3.7'


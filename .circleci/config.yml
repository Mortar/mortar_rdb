orbs:
  python:
    commands:
      run-with-coverage:
        parameters:
          command:
            type: string
        steps:
          - run:
              name: "Run Tests"
              command: |
                python --version
                mkdir -p coverage_output
                export COVERAGE_FILE=coverage_output/.coverage.$CIRCLE_BUILD_NUM
                << parameters.command >>
          - persist_to_workspace:
              root: coverage_output
              paths:
                - .coverage.*
      pip-run-tests:
        parameters:
          prepare:
            type: steps
            default: []
          command:
            type: string
            default: pytest --cov
          extra_packages:
            type: string
            default: ""
        steps:
          - checkout
          - run:
              name: "Install Project"
              command: "sudo pip install << parameters.extra_packages >> -e .[test]"
          - steps: << parameters.prepare >>
          - run-with-coverage:
              command: << parameters.command >>
